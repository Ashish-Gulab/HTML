<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <!-- Paragraph is a block element. It takes the complete row -->
    <p>This a Paragraph</p>
    <p>This a Paragraph</p>
    <span>This a Paragraph</span>
    <span>This a Paragraph</span>
    <strong>This a Paragraph</strong>
    <strong>This a Paragraph</strong>
    <!-- Here span tag and strong tag is taking the place that is required , no extra space -->
</body>
</html>
